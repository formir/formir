<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>index</title>
    <meta name="description" content="" />
    <meta name="author" content="Konrad" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="assets/stylesheets/application.less" />
    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/javascripts/less.min.js"></script>
    
    <script>
      less = {
        env : "development",
        async : false,
        fileAsync : false,
        poll : 1000,
        functions : {},
        dumpLineNumbers : "comments",
        relativeUrls : false,
        rootpath : ""
      };
      $(document).on("click", function(e) {
        if (!$(e.target).closest('.dropdown').length) $('.dropdown input:checked').each(function(){this.checked=false});
      });
    </script>
  </head>

  <body>
    <div style="margin: 50px;">
      <div class="dropdown" tabindex="-1">
        <input id="dropdown-1" type="checkbox" autocomplete="off">
        <label class="dropdown-btn" for="dropdown-1" tabindex="-1">Toggle dropdown</label>
        <ul class="dropdown-content">
          <li>
            <a href="#url">Go to url</a>
          </li>
          <li>
            <a href="#url2">Go to url 2</a>
          </li>
          <li>
            <a href="#url3">Go to url 3</a>
          </li>
        </ul>
      </div>
      
      <div class="dropdown focusable">
        <input id="dropdown-2" type="checkbox" autocomplete="off">
        <label class="dropdown-btn" for="dropdown-2">Toggle dropdown 2</label>
        <ul class="dropdown-content">
          <li>
            <a href="#url">Go to url</a>
          </li>
          <li>
            <a href="#url2">Go to url 2</a>
          </li>
          <li>
            <a href="#url3">Go to url 3</a>
          </li>
        </ul>
      </div>
      <div class="dropdown focusable">
        <input id="dropdown-3" type="checkbox" autocomplete="off">
        <label class="dropdown-btn" for="dropdown-3">Toggle dropdown 3</label>
        <ul class="dropdown-content">
          <li>
            <a href="#url">Go to url</a>
          </li>
          <li>
            <a href="#url2">Go to url 2</a>
          </li>
          <li>
            <a href="#url3">Go to url 3</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
