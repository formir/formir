<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>index</title>
    <meta name="description" content="" />
    <meta name="author" content="Konrad" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="assets/stylesheets/application.less" />
    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/javascripts/less.min.js"></script>
    
    <script>
      less = {
        env : "development",
        async : false,
        fileAsync : false,
        poll : 1000,
        functions : {},
        dumpLineNumbers : "comments",
        relativeUrls : false,
        rootpath : ""
      };
    </script>
  </head>

  <body>
    <div class="tabs">
      <input type="radio" name="tab" id="tab-1" checked="true"/>
      <input type="radio" name="tab" id="tab-2"/>
      <input type="radio" name="tab" id="tab-3"/>
      <input type="radio" name="tab" id="tab-4"/>
      <input type="radio" name="tab" id="tab-5"/>
      <div class="tab-navs">
        <label for="tab-1" onClick="window.location.href='#'+this.attributes.for.value">Tab 1</label>
        <label for="tab-2" onClick="window.location.href='#'+this.attributes.for.value">Tab 2</label>
        <label for="tab-3" onClick="window.location.href='#'+this.attributes.for.value">Tab 3</label>
        <label for="tab-4" onClick="window.location.href='#'+this.attributes.for.value">Tab 4</label>
        <label for="tab-5" onClick="window.location.href='#'+this.attributes.for.value">Tab 5</label>
      </div>
      <div class="tab-pages">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
    </div>
    
    <div class="tabs tabs-as-table">
      <input type="radio" name="tab-2" id="tab-2-1" checked="true"/>
      <input type="radio" name="tab-2" id="tab-2-2"/>
      <input type="radio" name="tab-2" id="tab-2-3"/>
      <input type="radio" name="tab-2" id="tab-2-4"/>
      <input type="radio" name="tab-2" id="tab-2-5"/>
      <div class="tab-navs">
        <label for="tab-2-1" onClick="window.location.href='#'+this.attributes.for.value">Tab 1</label>
        <label for="tab-2-2" onClick="window.location.href='#'+this.attributes.for.value">Tab 2</label>
        <label for="tab-2-3" onClick="window.location.href='#'+this.attributes.for.value">Tab 3</label>
        <label for="tab-2-4" onClick="window.location.href='#'+this.attributes.for.value">Tab 4</label>
        <label for="tab-2-5" onClick="window.location.href='#'+this.attributes.for.value">Tab 5</label>
      </div>
      <div class="tab-pages">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
    </div>
  </body>
</html>
