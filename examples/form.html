  <body>
  	<fieldset><div class="legend">Form with grid</div>

	    	<div class="row">

	    		<div class="cell m-cell-16"><input type="text"/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label></div>
	    		<div class="cell m-cell-16"><input type="text"/></div>
	    		<div class="cell m-cell-16"><select><option>1 23</option></select></div>
	    	</div>
	    </form>

    <fieldset><div class="legend">Form with grid- small size on each input</div>
  		<form class="grid gutter-1 space-3 offset-right-5 offset-left-2 t-offset-left-0 t-offset-right-0">

	    		<div class="cell m-cell-16"><label>Label for input:</label></div>

	    	</div>

	    		<div class="cell m-cell-16"><label>Label for input:</label></div>
	    		<div class="cell m-cell-16"><input type="text" class="input-l"/></div>
          <div class="cell m-cell-16"><a class="button button-l">test</a></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label></div>
	    		<div class="cell m-cell-16"><input type="text" class="input-l"/></div>
	    		<div class="cell m-cell-16 select-arrow"><select class="input-l"><option>1 23</option></select><span></span></div>
	    	</div>
	    </form>
  	</fieldset>

    <fieldset><div class="legend">Form with grid - small size wrapper</div>
  		<form class="grid gutter-1 space-3 offset-right-5 offset-left-2 t-offset-left-0 t-offset-right-0 size-s">
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label></div>
	    		<div class="cell m-cell-16"><input type="text"/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label></div>
	    		<div class="cell m-cell-16"><input type="text"/></div>
          <div class="cell m-cell-16"><a class="button">test</a></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label></div>
	    		<div class="cell m-cell-16"><input type="text"/></div>
	    		<div class="cell m-cell-16"><select><option>1 23</option></select></div>
	    	</div>
	    </form>
  	</fieldset>

  	<fieldset><div class="legend">Form with grid and label</div>
  		<form class="grid gutter-1 space-3 offset-right-5 offset-left-2 t-offset-left-0 t-offset-right-0">
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label><input type="text"/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label><input type="text"/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16">
	    			<label>Label for input:</label>
	    			<div class="control icon-home left-icon" data-addon="USD"><input type="text"/></div>
	    			<div class="hint text-right"> help</div>
    			</div>
	    		<div class="cell select-arrow m-cell-16">
	    			<label></label>
            <div class="control">
              <select><option>1 23</option></select>
  	    			<span></span>
            </div>
	    	</div>
	    	</div>
	    	<div class="row">
	    		<div class="cell">
	    			<label>Styled select</label>
	    			<span class="select" tabindex="1">
				      <div class="select-content">
				        <input id="b0" type="radio" name="c">
				        <label for="b0"><i class="icon-home"></i>Option 0</label>
				        <input id="b1" type="radio" name="c">
				        <label for="b1">Option 1</label>
				        <input id="b2" type="radio" name="c">
				        <label for="b2">Option 2</label>
				        <input id="b3" type="radio" name="c">
				        <label for="b3">Option 3</label>
				        <input id="b4" type="radio" name="c">
				        <label for="b4">Option 4</label>
				        <input id="b5" type="radio" name="c">
				        <label for="b5">Option 5</label>
				        <input id="b6" type="radio" name="c">
				        <label for="b6">Option 6</label>
				        <input id="b7" type="radio" name="c">
				        <label for="b7">Option 7</label>
				        <input id="b8" type="radio" name="c">
				        <label for="b8">Option 8</label>
				        <input id="b9" type="radio" name="c">
				        <label for="b9">Option 9</label>
				        <input id="b10" type="radio" name="c">
				        <label for="b10">Option 10</label>
				        <input id="b11" type="radio" name="c">
				        <label for="b11">Option 11</label>
				        <input id="b12" type="radio" name="c">
				        <label for="b12">Option 12</label>
				        <input id="b13" type="radio" name="c">
				        <label for="b13">Option 13</label>
				        <input id="b14" type="radio" name="c">
				        <label for="b14">Option 14</label>
				        <input id="b15" type="radio" name="c">
				        <label for="b15">Option 15</label>
				        <input id="b16" type="radio" name="c">
				        <label for="b16">Option 16</label>
				        <input id="b17" type="radio" name="c">
				        <label  for="b17">Option 17</label>
				        <input id="b18" type="radio">
				        <label for="b18">Option 18</label>
				        <div class="placeholder" data-selected="Selected" data-placeholder="Select any"></div>
				      </div>
				    </span>
				    <div class="hint text-right"> help</div>
	    		</div>

	    	</div>
	    </form>
  	</fieldset>


    <fieldset><div class="legend">Form with validation</div>
  		<form class="grid validate gutter-1 space-3 offset-right-5 offset-left-2 t-offset-left-0 t-offset-right-0">
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label><input type="text" required/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16"><label>Label for input:</label><input type="text"/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16">
	    			<label>Label for input:</label>
	    			<div class="control"><input type="text" required/><span></span></div>
	    			<div class="hint text-right"> help</div>
    			</div>
	    		<div class="cell select-arrow m-cell-16">
            <label></label>
            <div class="control">
              <select><option>1 23</option></select>
  	    			<span></span>
            </div>
	    			<div class="hint text-right"> help</div>
	    	</div>
	    	</div>
	    </form>
	    <script>
	    	$("form.validate :input").on('focus', function() {
	    		$(this).addClass('focused');
	    	});
	    </script>
  	</fieldset>

    <fieldset><div class="legend">Form with status</div>
  		<form class="grid validate gutter-1 space-3 offset-right-5 offset-left-2 t-offset-left-0 t-offset-right-0">
	    	<div class="row">
	    		<div class="cell m-cell-16 has-error"><label>Label for input:</label><input type="text" required/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16 has-info"><label>Label for input:</label><input type="text"/></div>
	    	</div>
	    	<div class="row">
	    		<div class="cell m-cell-16 has-warning">
	    			<label>Label for input:</label>
	    			<div class="control"><input type="text" required/><span></span></div>
	    			<div class="hint text-right"> help</div>
    			</div>
	    		<div class="cell select-arrow m-cell-16  has-success">
            <label></label>
            <div class="control">
              <select><option>1 23</option></select>
  	    			<span></span>
            </div>
	    			<div class="hint text-right"> help</div>
	    	</div>
	    	</div>
	    </form>
  	</fieldset>

    <fieldset><div class="legend">Checkboxes</div>

	    	<div class="row">
	    		<div class="cell-4"><label>Pick one or two</label></div>
          <div class="cell-12">
            <label class="checkbox">
              <input type="checkbox"/>
              <span></span>
              <span class="label">Option 1</span>
            </label>
            <label class="checkbox">
              <input type="checkbox"/>
              <span></span>
              <span class="label">Option 2</span>
            </label>
            <label class="checkbox">
              <input type="checkbox"/>
              <span></span>
              <span class="label">Option 3</span>
            </label>
          </div>
	    	</div>
	    </form>
  	</fieldset>
