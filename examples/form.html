      <fieldset><div class="legend">Form with validation</div>
    		<form class="grid grid-form validate gutter-1 space-3 offset-right-5 offset-left-2 t-offset-left-0 t-offset-right-0">
  	    	<div class="row">
  	    		<div class="cell m-cell-16"><label>Label for input:</label><input type="text" required/></div>
  	    	</div>
  	    	<div class="row">
  	    		<div class="cell m-cell-16"><label>Label for input:</label>
              <div class="control has-tooltip">
                <input type="text" required/>
                <div class="tooltip">this field is required</div>
              </div>
            </div>
  	    	</div>
  	    	<div class="row">
  	    		<div class="cell m-cell-16">
  	    			<label>Label for input - only number:</label>
  	    			<div class="control"><input type="number"/><span></span></div>
  	    			<div class="hint text-right"> help</div>
      			</div>
  	    		<div class="cell select-arrow m-cell-16">
              <label></label>
              <div class="control">
                <select required><option>1 23</option></select>
    	    			<span></span>
              </div>
  	    			<div class="hint text-right"> help</div>
  	    	</div>
  	    	</div>
  	    </form>
  	    <script>
  	    	$("form.validate :input").on('blur', function() {
  	    		$(this).addClass('touched');
  	    	});
  	    </script>

                <select required><option>1 23</option></select>

              </div>
