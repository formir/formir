<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>index</title>
    <meta name="description" content="" />
    <meta name="author" content="Konrad" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../src/css/application.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body style="background: #fff;">
    <div style="background: #fff;">
      <div class="chart value ring">
        <div></div>
      </div>
    </div>
    <div  style="background: #fff;">
      <input type="number" class="chart-control" autocomplete="off" onChange="this.setAttribute('value', this.value)">
      <div class="chart value ring">
        <div></div>
      </div>
    </div>
    <div  style="background: #fff;">
      <input class="chart-control" type="range" autocomplete="off" min="0" max="100" step="1" onChange="this.setAttribute('value', this.value)" />
      <div class="chart value ring value-colored">
        <div></div>
      </div>
    </div>

  </body>
</html>
